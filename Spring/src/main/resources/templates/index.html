<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <title>Multimedia</title>
  <link rel="shortcut icon" type="image/x-icon" href="@{images/favicon.ico">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    integrity="sha512-MpQiHStlt/9GCO+ifDyqL+gHt2EJ+I1Rt7ZMvMllpJ7M8X5Pcblnue5BvNyquV7C8KjITDNQ7fZbnnJ5V7P8A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <h1 class="title"><a href="/">Mars Vision</a></h1>
    <p class="date">March 16, 2023</p>
    <form action="/gallery" method="get"> <button class="toggle-button bi bi-border-all"></button></form>
  </header>

  <main>
    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis in est ac enim aliquam bibendum eget vitae eros. Nulla dapibus mauris mauris, quis lacinia dolor euismod et. Vestibulum at congue lacus, id pretium ipsum. Nam in nisi sit amet arcu sollicitudin molestie.</p> -->
    <img alt="" class="img-pr" th:src="*{'data:image/png;base64,'+image}">
  </main>


  <nav class="right-nav">
    <ul>
      <li class="card">
        <form id="clustering-form" action="/clustering" method="get">
          <div class="clustering-form">
            <img class="card-img" th:src="@{images/icons8-clustering-64.png}"></img>
            <h2 class="card-title">Clustering</h2>
            <input hidden type="text" name="baseImageIdClustering" id="baseImageIdClustering" th:value="*{baseImageId}">
          </div>
        </form>
      </li>
      <li class="card">
        <form id="fast-form" action="/fast" method="get">
          <div class="fast-form">
            <img th:src="@{images/fast.png}" alt="Image 2">
            <input hidden type="text" name="baseImageId" id="baseImageId" th:value="*{baseImageId}">
            <h2>FAST</h2>
          </div>
        </form>
      </li>
      <li class="card">
        <form id="slic-form" action="/slic" method="get">
          <div class="form-slic">
            <img th:src="@{images/icons8-demography-64.png}" alt="Image 2">
            <input hidden type="text" name="baseImageIdSlic" id="baseImageIdSlic" th:value="*{baseImageId}">
            <h2>Slic</h2>
          </div>
        </form>
      </li>
      <li class="card">
        <form id="segmentation-form" action="/segmentation" method="get">
          <div class="seg-form">
            <input hidden type="text" name="baseImageIdSeg" id="baseImageIdSeg" th:value="*{baseImageId}">
            <img th:src="@{images/icons8-segmentation-64.png}" alt="Image 4">
            <h2>Segmentazione</h2>
          </div>
        </form>
      </li>
    </ul>
  </nav>
  <footer>
    <div class="footer-left">
      <img src="https://iplab.dmi.unict.it/dottinf/user/themes/dottorato/images/unict.png" alt="Logo">
    </div>
    <div class="footer-center">
      <p>Text goes here</p>
    </div>
    <div class="footer-right">
      <a href="linkedin.com/in/mario-benissimo/" target="_blank"
        onclick="window.open('https://www.linkedin.com/in/rosario00/'); return true;"><i class="bi bi-linkedin"></i></a>
      <a href="https://github.com/Mantellinas/multimedia-project"><i class="bi bi-github"></i></a>
    </div>
  </footer>
</body>
<script>
  $(document).ready(function () {

    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
    var yyyy = today.getFullYear();

    today = dd + '/' + mm + '/' + yyyy;
    $('.date').text(today);

    $(".img-sec").click(function () {
      let imgselected = $(this).attr("src");
      $(".img-pr").attr("src", imgselected);
    });
    $(".fast-form").click(function () {
      $("#fast-form").submit();
    });
    $(".clustering-form").click(function () {
      $("#clustering-form").submit();
    });
    $(".seg-form").click(function () {
      $("#segmentation-form").submit();
    });
    $(".form-slic").click(function () {
      $("#slic-form").submit();
    });
  })
</script>

</html>
